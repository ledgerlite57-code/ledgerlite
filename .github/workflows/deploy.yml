name: Deploy

on:
  push:
    branches:
      - dev
      - staging
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - development
          - staging
          - production

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  deploy_development:
    if: github.ref == 'refs/heads/dev' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script_stop: true
          script: |
            set -euo pipefail
            export APP_DIR="${{ secrets.APP_DIR }}"
            if [ -z "${APP_DIR}" ]; then APP_DIR="/opt/ledgerlite/dev/repo"; fi
            export ENV_FILE="${{ secrets.ENV_FILE_PATH }}"
            if [ -z "${ENV_FILE}" ]; then ENV_FILE="../.env.development"; fi
            export ENV_FILE_CONTENT_B64="${{ secrets.ENV_FILE_CONTENT_B64 }}"
            export COMPOSE_PROJECT_NAME="ledgerlite-dev"
            export RESET_DATABASE="${{ secrets.RESET_DATABASE || 'false' }}"
            bash "$APP_DIR/ops/deploy/remote-deploy.sh" development

  deploy_staging:
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script_stop: true
          script: |
            set -euo pipefail
            export APP_DIR="${{ secrets.APP_DIR }}"
            if [ -z "${APP_DIR}" ]; then APP_DIR="/opt/ledgerlite/staging/repo"; fi
            export ENV_FILE="${{ secrets.ENV_FILE_PATH }}"
            if [ -z "${ENV_FILE}" ]; then ENV_FILE="../.env.staging"; fi
            export ENV_FILE_CONTENT_B64="${{ secrets.ENV_FILE_CONTENT_B64 }}"
            export COMPOSE_PROJECT_NAME="ledgerlite-staging"
            export RESET_DATABASE="${{ secrets.RESET_DATABASE || 'false' }}"
            bash "$APP_DIR/ops/deploy/remote-deploy.sh" staging

  deploy_production:
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script_stop: true
          script: |
            set -euo pipefail
            export APP_DIR="${{ secrets.APP_DIR }}"
            if [ -z "${APP_DIR}" ]; then APP_DIR="/opt/ledgerlite/prod/repo"; fi
            export ENV_FILE="${{ secrets.ENV_FILE_PATH }}"
            if [ -z "${ENV_FILE}" ]; then ENV_FILE="../.env.prod"; fi
            export ENV_FILE_CONTENT_B64="${{ secrets.ENV_FILE_CONTENT_B64 }}"
            export COMPOSE_PROJECT_NAME="ledgerlite-prod"
            export RESET_DATABASE="false"
            bash "$APP_DIR/ops/deploy/remote-deploy.sh" production
