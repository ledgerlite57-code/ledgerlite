services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ledgerlite
      POSTGRES_PASSWORD: ledgerlite
      POSTGRES_DB: ledgerlite
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file: .env
    ports:
      - "4000:4000"
    depends_on:
      - db
      - redis
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  db_data:
