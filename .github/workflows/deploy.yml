name: Deploy

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - dev
      - staging
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - development
          - staging
          - production

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      deploy_needed: ${{ github.event_name == 'workflow_dispatch' && 'true' || steps.filter.outputs.deploy }}
    steps:
      - if: github.event_name == 'push'
        uses: actions/checkout@v4
      - if: github.event_name == 'push'
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            deploy:
              - 'apps/api/**'
              - 'apps/web/**'
              - 'packages/**'
              - 'ops/deploy/**'
              - 'docker-compose.*.yml'
              - 'apps/api/Dockerfile'
              - 'apps/web/Dockerfile'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'turbo.json'
              - '.github/workflows/deploy.yml'

  build_images:
    if: needs.changes.outputs.deploy_needed == 'true'
    needs: [changes]
    runs-on: ubuntu-latest
    outputs:
      target_env: ${{ steps.vars.outputs.target_env }}
      api_base: ${{ steps.vars.outputs.api_base }}
      env_label: ${{ steps.vars.outputs.env_label }}
      non_prod_banner: ${{ steps.vars.outputs.non_prod_banner }}
      latest_tag: ${{ steps.vars.outputs.latest_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Resolve target env build args
        id: vars
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TARGET_ENV="${{ github.event.inputs.environment }}"
          else
            case "${{ github.ref_name }}" in
              dev) TARGET_ENV="development" ;;
              staging) TARGET_ENV="staging" ;;
              main) TARGET_ENV="production" ;;
              *) TARGET_ENV="development" ;;
            esac
          fi

          case "$TARGET_ENV" in
            development)
              API_BASE="https://dev-api.ledgerlite.net"
              ENV_LABEL="DEV"
              NON_PROD_BANNER="true"
              LATEST_TAG="dev-latest"
              ;;
            staging)
              API_BASE="https://staging-api.ledgerlite.net"
              ENV_LABEL="STAGE"
              NON_PROD_BANNER="true"
              LATEST_TAG="staging-latest"
              ;;
            production)
              API_BASE="https://api.ledgerlite.net"
              ENV_LABEL="PROD"
              NON_PROD_BANNER="false"
              LATEST_TAG="main-latest"
              ;;
          esac

          echo "target_env=$TARGET_ENV" >> "$GITHUB_OUTPUT"
          echo "api_base=$API_BASE" >> "$GITHUB_OUTPUT"
          echo "env_label=$ENV_LABEL" >> "$GITHUB_OUTPUT"
          echo "non_prod_banner=$NON_PROD_BANNER" >> "$GITHUB_OUTPUT"
          echo "latest_tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ledgerlite-api:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/ledgerlite-api:${{ steps.vars.outputs.latest_tag }}
          cache-from: type=gha,scope=ledgerlite-api
          cache-to: type=gha,mode=max,scope=ledgerlite-api

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ steps.vars.outputs.api_base }}
            NEXT_PUBLIC_APP_VERSION=${{ github.sha }}
            NEXT_PUBLIC_ENVIRONMENT_LABEL=${{ steps.vars.outputs.env_label }}
            NEXT_PUBLIC_NON_PROD_SAFETY_BANNER_ENABLED=${{ steps.vars.outputs.non_prod_banner }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/ledgerlite-web:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/ledgerlite-web:${{ steps.vars.outputs.latest_tag }}
          cache-from: type=gha,scope=ledgerlite-web
          cache-to: type=gha,mode=max,scope=ledgerlite-web

  deploy_development:
    if: (github.ref == 'refs/heads/dev' && needs.changes.outputs.deploy_needed == 'true') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    needs: [changes, build_images]
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          timeout: 60s
          command_timeout: 60m
          script_stop: true
          script: |
            set -euo pipefail
            export APP_DIR="${{ secrets.APP_DIR }}"
            if [ -z "${APP_DIR}" ]; then APP_DIR="/opt/ledgerlite/dev/repo"; fi
            export ENV_FILE="${{ secrets.ENV_FILE_PATH }}"
            if [ -z "${ENV_FILE}" ]; then ENV_FILE="../.env.development"; fi
            export ENV_FILE_CONTENT_B64="${{ secrets.ENV_FILE_CONTENT_B64 }}"
            export COMPOSE_PROJECT_NAME="ledgerlite-dev"
            export IMAGE_TAG="${{ github.sha }}"
            export GHCR_OWNER="${{ github.repository_owner }}"
            export GHCR_USERNAME="${{ github.repository_owner }}"
            export GHCR_TOKEN="${{ github.token }}"
            export RESET_DATABASE="${{ secrets.RESET_DATABASE || 'false' }}"
            bash "$APP_DIR/ops/deploy/remote-deploy.sh" development

  deploy_staging:
    if: (github.ref == 'refs/heads/staging' && needs.changes.outputs.deploy_needed == 'true') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    needs: [changes, build_images]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          timeout: 60s
          command_timeout: 60m
          script_stop: true
          script: |
            set -euo pipefail
            export APP_DIR="${{ secrets.APP_DIR }}"
            if [ -z "${APP_DIR}" ]; then APP_DIR="/opt/ledgerlite/staging/repo"; fi
            export ENV_FILE="${{ secrets.ENV_FILE_PATH }}"
            if [ -z "${ENV_FILE}" ]; then ENV_FILE="../.env.staging"; fi
            export ENV_FILE_CONTENT_B64="${{ secrets.ENV_FILE_CONTENT_B64 }}"
            export COMPOSE_PROJECT_NAME="ledgerlite-staging"
            export IMAGE_TAG="${{ github.sha }}"
            export GHCR_OWNER="${{ github.repository_owner }}"
            export GHCR_USERNAME="${{ github.repository_owner }}"
            export GHCR_TOKEN="${{ github.token }}"
            export RESET_DATABASE="${{ secrets.RESET_DATABASE || 'false' }}"
            bash "$APP_DIR/ops/deploy/remote-deploy.sh" staging

  deploy_production:
    if: (github.ref == 'refs/heads/main' && needs.changes.outputs.deploy_needed == 'true') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    needs: [changes, build_images]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          timeout: 60s
          command_timeout: 60m
          script_stop: true
          script: |
            set -euo pipefail
            export APP_DIR="${{ secrets.APP_DIR }}"
            if [ -z "${APP_DIR}" ]; then APP_DIR="/opt/ledgerlite/prod/repo"; fi
            export ENV_FILE="${{ secrets.ENV_FILE_PATH }}"
            if [ -z "${ENV_FILE}" ]; then ENV_FILE="../.env.prod"; fi
            export ENV_FILE_CONTENT_B64="${{ secrets.ENV_FILE_CONTENT_B64 }}"
            export COMPOSE_PROJECT_NAME="ledgerlite-prod"
            export IMAGE_TAG="${{ github.sha }}"
            export GHCR_OWNER="${{ github.repository_owner }}"
            export GHCR_USERNAME="${{ github.repository_owner }}"
            export GHCR_TOKEN="${{ github.token }}"
            export RESET_DATABASE="false"
            bash "$APP_DIR/ops/deploy/remote-deploy.sh" production
