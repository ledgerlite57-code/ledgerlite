name: CI

on:
  push:
    branches:
      - main
      - staging
      - dev
      - "feature/**"
      - "hotfix/**"
  pull_request:
    branches:
      - main
      - staging
      - dev

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://ledgerlite:ledgerlite@localhost:5432/ledgerlite
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @ledgerlite/api db:generate
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm build
