name: Deploy

on:
  push:
    branches:
      - dev
      - staging
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - development
          - staging
          - production

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      deploy_needed: ${{ github.event_name == 'workflow_dispatch' && 'true' || steps.filter.outputs.deploy }}
    steps:
      - if: github.event_name == 'push'
        uses: actions/checkout@v4
      - if: github.event_name == 'push'
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            deploy:
              - 'apps/api/**'
              - 'apps/web/**'
              - 'packages/**'
              - 'ops/deploy/**'
              - 'docker-compose.*.yml'
              - 'apps/api/Dockerfile'
              - 'apps/web/Dockerfile'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'turbo.json'
              - '.github/workflows/deploy.yml'

  deploy_development:
    if: (github.ref == 'refs/heads/dev' && needs.changes.outputs.deploy_needed == 'true') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    needs: [changes]
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          timeout: 60s
          command_timeout: 60m
          script_stop: true
          script: |
            set -euo pipefail
            export APP_DIR="${{ secrets.APP_DIR }}"
            if [ -z "${APP_DIR}" ]; then APP_DIR="/opt/ledgerlite/dev/repo"; fi
            export ENV_FILE="${{ secrets.ENV_FILE_PATH }}"
            if [ -z "${ENV_FILE}" ]; then ENV_FILE="../.env.development"; fi
            export ENV_FILE_CONTENT_B64="${{ secrets.ENV_FILE_CONTENT_B64 }}"
            export COMPOSE_PROJECT_NAME="ledgerlite-dev"
            export RESET_DATABASE="${{ secrets.RESET_DATABASE || 'false' }}"
            bash "$APP_DIR/ops/deploy/remote-deploy.sh" development

  deploy_staging:
    if: (github.ref == 'refs/heads/staging' && needs.changes.outputs.deploy_needed == 'true') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    needs: [changes]
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          timeout: 60s
          command_timeout: 60m
          script_stop: true
          script: |
            set -euo pipefail
            export APP_DIR="${{ secrets.APP_DIR }}"
            if [ -z "${APP_DIR}" ]; then APP_DIR="/opt/ledgerlite/staging/repo"; fi
            export ENV_FILE="${{ secrets.ENV_FILE_PATH }}"
            if [ -z "${ENV_FILE}" ]; then ENV_FILE="../.env.staging"; fi
            export ENV_FILE_CONTENT_B64="${{ secrets.ENV_FILE_CONTENT_B64 }}"
            export COMPOSE_PROJECT_NAME="ledgerlite-staging"
            export RESET_DATABASE="${{ secrets.RESET_DATABASE || 'false' }}"
            bash "$APP_DIR/ops/deploy/remote-deploy.sh" staging

  deploy_production:
    if: (github.ref == 'refs/heads/main' && needs.changes.outputs.deploy_needed == 'true') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    needs: [changes]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          timeout: 60s
          command_timeout: 60m
          script_stop: true
          script: |
            set -euo pipefail
            export APP_DIR="${{ secrets.APP_DIR }}"
            if [ -z "${APP_DIR}" ]; then APP_DIR="/opt/ledgerlite/prod/repo"; fi
            export ENV_FILE="${{ secrets.ENV_FILE_PATH }}"
            if [ -z "${ENV_FILE}" ]; then ENV_FILE="../.env.prod"; fi
            export ENV_FILE_CONTENT_B64="${{ secrets.ENV_FILE_CONTENT_B64 }}"
            export COMPOSE_PROJECT_NAME="ledgerlite-prod"
            export RESET_DATABASE="false"
            bash "$APP_DIR/ops/deploy/remote-deploy.sh" production
