services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ledgerlite_staging
      POSTGRES_USER: ledgerlite
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - pgdata_staging:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    image: ghcr.io/${GHCR_OWNER:-ledgerlite57-code}/ledgerlite-api:${IMAGE_TAG:-staging-latest}
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env.staging
    ports:
      - "127.0.0.1:14000:4000"
    depends_on:
      - db
    restart: unless-stopped

  web:
    image: ghcr.io/${GHCR_OWNER:-ledgerlite57-code}/ledgerlite-web:${IMAGE_TAG:-staging-latest}
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:?NEXT_PUBLIC_API_BASE_URL is required}
        NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-local-staging}
        NEXT_PUBLIC_ENVIRONMENT_LABEL: ${NEXT_PUBLIC_ENVIRONMENT_LABEL:-STAGE}
        NEXT_PUBLIC_NON_PROD_SAFETY_BANNER_ENABLED: ${NEXT_PUBLIC_NON_PROD_SAFETY_BANNER_ENABLED:-true}
    env_file:
      - .env.staging
    ports:
      - "127.0.0.1:13000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata_staging:
