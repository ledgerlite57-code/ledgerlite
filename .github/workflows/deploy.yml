name: Deploy

on:
  push:
    branches:
      - dev
      - staging
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        type: choice
        options:
          - development
          - staging
          - production

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  deploy_development:
    if: github.ref == 'refs/heads/dev' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'development')
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script_stop: true
          script: |
            set -euo pipefail
            cd "${{ secrets.APP_DIR }}"
            git fetch origin
            git checkout "${{ secrets.DEPLOY_BRANCH }}"
            if ! git diff --quiet || ! git diff --cached --quiet; then
              git stash push -m "ci-auto-stash-before-deploy" || true
            fi
            git pull --ff-only origin "${{ secrets.DEPLOY_BRANCH }}"
            ENV_FILE_PATH="${{ secrets.ENV_FILE_PATH }}"
            if [ -z "$ENV_FILE_PATH" ]; then
              ENV_FILE_NAME="${{ secrets.ENV_FILE_NAME }}"
              if [ -z "$ENV_FILE_NAME" ]; then
                case "${{ secrets.DEPLOY_BRANCH }}" in
                  dev) ENV_FILE_NAME=".env.development" ;;
                  staging) ENV_FILE_NAME=".env.staging" ;;
                  main) ENV_FILE_NAME=".env.prod" ;;
                  *) echo "Unable to infer env file for branch '${{ secrets.DEPLOY_BRANCH }}'"; exit 1 ;;
                esac
              fi
              ENV_FILE_PATH="../$ENV_FILE_NAME"
            fi
            if [ -n "${{ secrets.ENV_FILE_CONTENT_B64 }}" ]; then
              mkdir -p "$(dirname "$ENV_FILE_PATH")"
              printf '%s' "${{ secrets.ENV_FILE_CONTENT_B64 }}" | base64 -d > "$ENV_FILE_PATH"
              chmod 600 "$ENV_FILE_PATH"
            fi
            if [ ! -f "$ENV_FILE_PATH" ]; then
              echo "Missing env file: $ENV_FILE_PATH"
              exit 1
            fi
            set -a
            . "$ENV_FILE_PATH"
            set +a
            export NEXT_PUBLIC_APP_VERSION="${{ github.sha }}"
            docker compose --env-file "$ENV_FILE_PATH" -f "${{ secrets.COMPOSE_FILE }}" up -d --build --remove-orphans
            docker compose --env-file "$ENV_FILE_PATH" -f "${{ secrets.COMPOSE_FILE }}" exec -T api pnpm exec prisma migrate deploy
            curl -fsS "http://127.0.0.1:${API_PORT:-4000}/health" >/dev/null
            docker image prune -f

