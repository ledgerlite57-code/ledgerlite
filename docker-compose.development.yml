services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ledgerlite_dev
      POSTGRES_USER: ledgerlite
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    image: ghcr.io/${GHCR_OWNER:-ledgerlite57-code}/ledgerlite-api:${IMAGE_TAG:-dev-latest}
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env.development
    ports:
      - "0.0.0.0:24000:4000"
    depends_on:
      - db
    restart: unless-stopped

  web:
    image: ghcr.io/${GHCR_OWNER:-ledgerlite57-code}/ledgerlite-web:${IMAGE_TAG:-dev-latest}
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:?NEXT_PUBLIC_API_BASE_URL is required}
        NEXT_PUBLIC_APP_VERSION: ${NEXT_PUBLIC_APP_VERSION:-local-dev}
        NEXT_PUBLIC_ENVIRONMENT_LABEL: ${NEXT_PUBLIC_ENVIRONMENT_LABEL:-DEV}
        NEXT_PUBLIC_NON_PROD_SAFETY_BANNER_ENABLED: ${NEXT_PUBLIC_NON_PROD_SAFETY_BANNER_ENABLED:-true}
    env_file:
      - .env.development
    ports:
      - "0.0.0.0:23000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata_dev:
