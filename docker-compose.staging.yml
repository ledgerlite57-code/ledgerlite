services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ledgerlite_staging
      POSTGRES_USER: ledgerlite
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ledgerlite_staging_change_me}
    volumes:
      - pgdata_staging:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env.staging
    ports:
      - "127.0.0.1:14000:4000"
    depends_on:
      - db
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    env_file:
      - .env.staging
    ports:
      - "127.0.0.1:13000:3000"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  pgdata_staging:
